<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{# url_for('static', filename='css/style.css') #}"/>
    <title>Hype Shop</title>
    <style>
        .form-control {
            margin: 2%;
            background: #cfcfcf;
        }

        h1 {
            margin: 2%;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/home" class="navbar-brand d-flex align-items-center">
                <strong>Hype Shop</strong>
            </a>
            <span class="navbar-text">
                Здравствуйте, {{ username }}!
            </span>
            </a>
        </div>
    </div>
</header>
{% for item in items %}
    <div class="card bg-light mb-3 border-secondary text-center" style="width: 22rem;">
        <img class="card-img-top" src="{{ item.get_pic() }}" alt="Card image"?>
        <div class="card-body">
            <h2 class="card-title">{{ item.get_title() }}</h2>
            <p class="card-text">{{ item.get_desc() }}</p>
            <h3 class="card-text">{{ item.get_price() }}</h3>
            <a href="#" class="btn btn-primary">Добавить в корзину</a>
        </div>
    </div>
{% endfor %}

</body>
</html>
